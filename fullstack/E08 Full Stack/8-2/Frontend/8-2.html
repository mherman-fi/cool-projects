<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full Stack Todo Application</title>
  <link rel="stylesheet" href="8-2.css">
  <script src="/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body onload="init()">
  <fieldset>
    <legend>Todo App</legend>
    <h1>Todo List</h1>
    <label for="newTodo">New Todo</label>
    <input type="text" id="newTodo"/>
    <button id="saveEditBtn" onclick="addTodo()">Add</button>
    <ul id="todosList"></ul>
    <p id="infoText"></p>
  </fieldset>
</body>
</html>
