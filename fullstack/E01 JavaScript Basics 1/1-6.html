<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercise 1.6</title>
</head>
<body>
  <h1>Calculate sum, count and average</h1>
  <script>
    let array = [11, 22, 33, 44];
    let sum = 0;
    let count = 0;
    let average;
    let lines = '';

    for (const number of array) {
      sum += number;
      count++;
    }

    for (let i = 0; i < array.length; i++) {
      lines += `Array[${i}] = ${array[i]}\n`;
    }
    console.log(lines);

    // Calculate average and show count, sum and average
    average = sum / count;
    console.log(`Count: ${count}\nSum: ${sum}\nAverage: ${average}`);
  </script>
</body>
</html>
